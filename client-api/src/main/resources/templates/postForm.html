<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cоздание объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Создать объявление
</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Объявление</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/post/create" method="post">
                    <div class="container">
                        <h6 data-toggle="collapse" aria-expanded="false">Фотография</h6>
                        <div class="mb-2 d-flex justify-content-left">
                            <img id="selectedImage" src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                 alt="example placeholder" style="width: 200px; height: 200px;"/>
                        </div>
                        <div class="d-flex justify-content-left">
                            <div class="btn btn-primary btn-rounded">
                                <label class="form-label text-white m-1" for="customFile1">Загрузить
                                    файл</label>
                                <input type="file" class="form-control d-none" id="customFile1"
                                       onchange="displaySelectedImage(event, 'selectedImage')" th:field="${pet.photo}"/>
                            </div>

                        </div>
                    </div>
                    <div class="container mt-3">
                        <h6 data-toggle="collapse" aria-expanded="false">Последнее местонахождения</h6>
                        <input type="text" onchange="fetchSuggest(e.target.value)" placeholder="Введите адрес" id="locationInput" th:field="${pet.location}">
                        <div id="suggestContent"></div>
                    </div>

                    <div class="container  mt-3">
                        <h6 data-toggle=" collapse" aria-expanded="false">Дата пропажи</h6>
                        <input type="date" class="form-control" id="dateInput" th:field="${pet.missingDate}">
                    </div>
                    <div class="container  mt-3">
                        <h6 data-toggle=" collapse" aria-expanded="false">Кличка</h6>
                        <input type="text" class="form-control" id="petName" th:field="${pet.name}"
                               placeholder="Введите текст">

                    </div>
                    <div class="container mt-3">
                        <h6 data-toggle="collapse" aria-expanded="false">Пол</h6>
                        <input class="form-check-input" type="radio" name="sex" id="maleRadio" th:field="${pet.sex}"
                               value="Мужской">
                        <label class="form-check-label" for="maleRadio">Мужской</label>
                        <input class="form-check-input" type="radio" name="sex" id="femaleRadio"
                               th:field="${pet.sex}" value="Женский">
                        <label class="form-check-label" for="femaleRadio">Женский</label>
                    </div>

                    <div class="container  mt-3">
                        <h6 data-toggle="collapse" aria-expanded="false">Тип животного</h6>
                        <div th:each="petType : ${petTypes}">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="petType" th:id="'flexRadioDefault' + ${petType.id}" th:value="${petType.id}">
                                <label class="form-check-label" th:for="'flexRadioDefault' + ${petType.id}" th:text="${petType.name}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="container  mt-3">
                        <h6 data-toggle="collapse" id="breedLable" aria-expanded="false" style="display: none;">Порода</h6>
                        <select id="breedSelect" class="form-select" aria-label="Default select example" style="display: none; width: 300px">
                            <option th:each="breed : ${breeds}" th:value="${breed.id}" th:text="${breed.name}"></option>
                        </select>
                    </div>
                    <div class="container  mt-3">
                        <h6 data-toggle="collapse" aria-expanded="false">Окрас</h6>
                        <select class="form-select" aria-label="Default select example" style="width: 300px">
                            <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
                        </select>
                    </div>
                    <div class="container  mt-3">
                        <h6 data-toggle=" collapse" aria-expanded="false">Описание</h6>
                        <textarea type="text" style="height: 200px;" class="form-control" id="textInput"
                                  th:field="${pet.description}"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://api-maps.yandex.ru/2.1/?apikey=fc74894a-7e1d-40fc-814b-a09c1a8e9c40&lang=ru_RU&load=Geosuggest" type="text/javascript"></script>

<script th:inline="javascript">
    let suggestArray = [];
    const API_KEY = 'f0cb73e6-eab8-4331-8f85-77517f8714ad';

    // Определение функции fetchSuggest в глобальной области видимости
    function fetchSuggest(name) {
        return fetch(`https://suggest-maps.yandex.ru/v1/suggest?apikey=${API_KEY}&text=${name}`)
            .then(response => response.json())
            .then(data => {
                suggestArray.push(data);
                console.log(data);
            });
    }

    // Определение функции filterData в глобальной области видимости
    function filterData(name) {
        return suggestArray.filter(item => item.results[0].title.text.toLowerCase().includes(name.toLowerCase()));
    }

    // Обработчик события onchange для поля ввода местоположения
    document.getElementById("locationInput").onchange = function () {
        const inputValue = this.value;
        fetchSuggest(inputValue)
            .then(() => {
                let filteredData = filterData(inputValue);
                console.log(filteredData);
                const suggestOutput = document.querySelector('#suggestContent');
                if (filteredData.length === 0) {
                    suggestOutput.innerHTML = '<p>Ничего не найдено</p>';
                } else {
                    let data = filteredData.map(item => `<p>${item.results[0].title.text}</p>`);
                    suggestOutput.innerHTML = `<p>${data}</p>`;
                }
            })

        function connectSuggest(inputSelector, listSelector) {
            // Получаем элементы интпута и списка
            var input = document.querySelector(inputSelector);
            var list = document.querySelector(listSelector);


            var suggestSession = ymaps.suggest(inputSelector);
            console.log(connectSuggest('#suggest', '#suggest-list'))
            suggestSession.events
                .add('inputchange', (e) => {
                    var value = e.get('value');
                    suggestSession.requestSuggest(value);
                })
                .add('suggest', (e) => {
                    var items = e.get('items');
                    list.innerHTML = '';
                    for (var i = 0; i < items.length; i++) {
                        var li = document.createElement('li');
                        li.textContent = items[i].displayName;
                        list.appendChild(li);
                    }
                })
                .add('select', function (e) {
                    var item = e.get('item');
                    input.value = item.displayName;
                    list.innerHTML = '';
                });
        }

        document.querySelectorAll('input[name="petType"]').forEach((input) => {
            input.addEventListener('change', function () {
                var breeds = /*[[ ${breeds} ]]*/ [];
                if (this.checked) {
                    document.getElementById('breedSelect').style.display = 'block';
                    document.getElementById('breedLable').style.display = 'block';
                    var petTypeId = this.value;
                    var filteredBreeds = breeds.filter(breed => breed.petType.id.toString() === petTypeId);
                    var breedSelect = document.getElementById('breedSelect');
                    breedSelect.innerHTML = '';
                    filteredBreeds.forEach(breed => {
                        var option = document.createElement('option');
                        option.value = breed.id;
                        option.text = breed.name;
                        breedSelect.appendChild(option);
                    });
                } else {
                    document.getElementById('breedLable').style.display = 'none';
                    document.getElementById('breedSelect').style.display = 'none';
                }
            });
        });

        function displaySelectedImage(event, elementId) {
            const selectedImage = document.getElementById(elementId);
            const fileInput = event.target;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    selectedImage.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
