<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Подключение стилей Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Установка размеров контейнера карты */
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script
        src="https://api-maps.yandex.ru/2.1/?apikey=fc74894a-7e1d-40fc-814b-a09c1a8e9c40&lang=en_US"
        type="text/javascript"
></script>
<script>
    ymaps.ready(init)

    function init() {
        var myMap = new ymaps.Map('map', {
            center: [53.902284, 27.561831],
            zoom: 12,
        })

        var myPlacemark = new ymaps.Placemark([53.902284, 27.561831])

        myMap.geoObjects.add(myPlacemark)
    }
</script>
</body>
</html>
