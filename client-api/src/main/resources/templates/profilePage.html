<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        .btn-circle.btn-xl {
            width: 200px;
            height: 100px;
            padding: 13px 18px;
            border-radius: 50px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container  mt-3">
    <h6 data-toggle="collapse" aria-expanded="false">Личные данные</h6>
</div>


<h5 class="font-weight-bold" style="text-align: center">Ваши объявления</h5>
<hr/>
<button type="button" class="btn btn-success btn-circle btn-xl">Создать объявление</button>
<div class="list-group mt-3" style="margin-left: 400px; margin-right: 400px;">

    <div th:each="post : ${posts}" class="list-group-item list-group-item-action" aria-current="true">
        <div style="display: flex; align-items: center;">
            <img  id="petPhoto" th:src="@{'/image/' + ${post.id}}" alt="Image" style="width: 200px; height: 200px;"/>
            <div>
                <h5 class="mb-1" th:text="${post.pet.name}">Кличка животного</h5>
                <p class="mb-1" th:text="${post.pet.description}">Описание объявления</p>
            </div>
        </div>
        <div style="text-align: right;">
            <button type="button" class="btn btn-primary btn-lg btn-block">Редактировать</button>
            <button type="button" class="btn btn-secondary btn-lg btn-block">Удалить</button>
        </div>
    </div>
    <script th:inline="javascript">
        document.getElementById('fileInput').addEventListener('load', function(event) {
            var imageBase64 = $('#imageBase64').val();
            var imagePreview= document.getElementById('petPhoto');
            if(imagePreview) {
                imagePreview.src = "data:image/png;base64," + imageBase64;
            }
        });



    </script>
</div>
</div>
</body>
</html>
