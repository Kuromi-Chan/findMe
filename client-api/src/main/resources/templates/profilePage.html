<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container  mt-3">
    <h6 data-toggle="collapse" aria-expanded="false">Личные данные</h6>
</div>

    <a href="/post/create" >
        Создать объявление</a>
<div class="list-group mt-3" >
    <div th:each="post : ${posts}" class="list-group-item list-group-item-action" aria-current="true">
        <div style="display: flex; align-items: center;">
            <img  id="petPhoto" th:src="@{'/image/' + ${post.id}}" alt="Image" style="width: 100px; height: 100px;"/>
            <div>
                <h5 class="mb-1" th:text="${post.pet.name}">Кличка животного</h5>
                <p class="mb-1" th:text="${post.pet.description}">Описание объявления</p>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Редактировать</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Удалить</button>
    </div>
    <script th:inline="javascript">
        document.getElementById('fileInput').addEventListener('load', function(event) {
            var imageBase64 = $('#imageBase64').val();
            var imagePreview= document.getElementById('petPhoto');
            if(imagePreview) {
                imagePreview.src = "data:image/png;base64," + imageBase64;
            }
        });



    </script>
</div>
</div>
</body>
</html>
